services:
  - type: web
    name: backend-service
    env: docker
    dockerfilePath: ./backend/Dockerfile
    autoDeploy: true
    healthCheckPath: /health

  - type: web
    name: node-server
    env: docker
    dockerfilePath: ./server/Dockerfile
    autoDeploy: true

  # âœ… Frontend as a Static Site
  - type: web
    name: web-frontend
    runtime: static
    buildCommand: npm install && npm run build
    # For Vite use "dist"; for CRA use "build"
    staticPublishPath: dist
